{% extends 'base.html' %}
{% block title %}Мои заказы{% endblock %}

{% block content %}
<h1>Мои заказы</h1>

{% for order in orders %}
<div class="card mb-3">
    <div class="card-body">
        <h5>Заказ #{{ order.id }}</h5>
        <p>Статус: {{ order.get_status_display }}</p>
        <p>Создан: {{ order.created_at }}</p>
        <a href="{% url 'order_detail' order.id %}" class="btn btn-secondary">Подробнее</a>
    </div>
</div>
{% empty %}
<p>У вас пока нет заказов.</p>
{% endfor %}
{% endblock %}
